name: CI Pipeline for C Project

on:
  push:
  pull_request:

jobs:
  ci-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Source - Checkout repository
        uses: actions/checkout@v4

      - name: Build - Compile C application
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential
          make build

      - name: Test - Run unit tests
        run: make test

      - name: Package - Create artifact archive
        run: |
          make package

      - name: Artifact - Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: hello-artifact
          path: artifact/hello-artifact.tar.gz

      - name: Simulated Deploy - Download artifact
        uses: actions/download-artifact@v4
        with:
          name: hello-artifact
          path: downloaded-artifact

      - name: Simulated Deploy - Extract and run
        env:
          DEPLOY_API_KEY: ${{ secrets.DEPLOY_API_KEY }}
        run: |
          echo "Starting simulated deployment..."
          tar -xzf downloaded-artifact/hello-artifact.tar.gz
          echo "Deployment using API Key: ${DEPLOY_API_KEY}"
          ./build/hello
